<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>HappyWeather</title>

    <link type="text/css" rel="stylesheet" href="../css/demo.css"/>
    <link type="text/css" rel="stylesheet" href="../css/weatherPK.css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

    <!--page1结束-->
    <!--page2-->
    <div id="page2">
        <div id="page2_title">
            <div><span id="page2_cityl">？</span><img src="../img/pk3.png"/><span id="page2_cityr">？</span></div>
            <div>
                <canvas id="myCanvas" width="350" height="150">Your browser does not have support for canvas.</canvas>
            </div>
            <div>
                <canvas id="myCanvas1" width="350" height="150">Your browser does not have support for canvas.</canvas>
